Заявка(transfer) {
    адрес откуда
    дополнительные точки
    адрес куда

    кол-во пассажиров
    сотрудники []
    водитель ([])
    комментарий
    информация о багаже
    дата и время создания заявки
    дата и время к скольки приехать к пассажиру
    время назначения водителя
    время принятия заказа
    время прибытия к пассажиру
    время выезда
    время прибытия
    время завершения
    время в пути
    состояние заявки (pending assigned canceled done) 
    оценка от водителя | [user] 
    оцента от сотрудника | [user] 

    чат [{}] (
        3 чата:
            диспетчер - водитель
            диспетчер - пассажир
            водитель - пассажир
    )
}

Водители(Driver) {
    ФИО
    Номер
    почта
    пароль
    машина
    номер водительского удостоверения
    год получения водительского удостоверения
    номер транспортного средства
    доп оборудование []

    организация? ("" || Название организации)
    подтверждение от организации? ("" || true/false)

    Информация о водителе и машине {
        фото водителя
        фото машины []
        фото стс
        фото птс
        фото осаго
        фото водительского удостоверения
    }

    статус регистрации (на рассмотрении / одобрено / отменено)

    координаты местоположения
    рейтинг
    заявки []

    уведомления

    чат [{}] (
        2 чата:
            водитель - диспетчер
            водитель - пассажир
    )
}

Пассажиры(AirlinePersonal) {
    вся информация о сотрудниках которая уже есть в авии

    уведомления

    чат [{}] (
        2 чата:
            пассажир - диспетчер
            пассажир - водитель
    )
}

Авиакомпании(Airline) {
    вся информация об авиакомпании которая уже есть в авии

    уведомления

    Название
    информация {}

    сотрудники [] 
}

Диспетчеры(User) {
    ФИО
    номер телефона
    почта
    пароль
    фото

    уведомления

    заявки
    водители
    пассажиры

    чат [{}] (
        3 чата:
            диспетчер - водитель
            диспетчер - пассажир
            диспетчер - тех поддержка
    )
}

Чаты [{
    отправитель
    получатель
    сообщения [{
        дата и время
        сообщение
    }]
}]

Организация {
    Название
    информация {}

    водители [] (подтвержденные и не подтвержденные 2 списка)
}